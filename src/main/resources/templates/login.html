<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nooter App</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.png}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="login">
<div th:replace="~{fragments/welcome-button :: welcome-button}">
    welcome button
</div>
<h1>Login</h1>
<div class="login-form">
    <form id="loginForm"
          th:method="post"
          th:action="@{/login}">
        <label>Username:</label><br>
        <input th:value="${username}" id="username"
               name="username"
               type="text"
               placeholder="Username"><br>
        <label>Password:</label><br>
        <input id="password"
               name="password"
               type="password"
               placeholder="Password"><br>
        <small class="text-danger" th:if="${bad_credentials}">Wrong username or password!<br>Please try again!</small><br>
        <a class="forgot-log-button" th:href="@{/forgot-log}">Forgot your username/password</a><br>
        <p>You are not registered yet?</p>
        <a class="forgot-log-button" th:href="@{/register}">Click here</a>
    </form>

</div>
<div>
    <input class="login-button-input" type="submit" value="Login" form="loginForm"><br>
</div>

<footer th:replace="~{fragments/copyright :: footer}">


</footer>
</body>
</html>
