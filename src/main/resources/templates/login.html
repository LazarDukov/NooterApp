<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nooter App</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.png}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="login">
<h1>Login</h1>
<div class="login-form">
    <form id="loginForm"
          th:method="post"
          th:action="@{/login}">
        <label>Username:</label><br>
        <input th:value="${username}" id="username"
               name="username"
               type="text"
               placeholder="Username"><br>
        <label>Password:</label><br>
        <input id="password"
               name="password"
               type="password"
               placeholder="Password"><br>
        <p class="text-danger" th:if="${bad_credentials}">Username or password incorrect!<br>Please try again!</p>

    </form>


</div>
<div>
    <input class="login-button-input" type="submit" value="Login" form="loginForm"><br>
</div>

<footer th:replace="~{fragments/copyright :: footer}">


</footer>
</body>
</html>
