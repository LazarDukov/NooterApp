<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nooter App</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.png}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

</head>

<body class="my-tasks">
<div th:replace="~{fragments/clock :: clock}">
    Clock
</div>
<div th:replace="~{fragments/button-container :: button-container}">
    Button container
</div>
<h1 class="information-text">My tasks</h1>
<div>
    <a class="delete-all-archived" style="margin: 10px; padding-top: 10px; height:10px; font-size: 10px; text-align: center" th:href="@{/add-note}">Add new</a>
    <a class="delete-all-archived" style="margin: 10px; padding-top: 10px; height:10px; font-size: 10px; text-align: center" th:href="@{/my-tasks/all-done}">All done</a>
    <a class="delete-all-archived" style="margin: 10px; padding-top: 10px; height:10px; font-size: 10px; text-align: center" th:href="@{/my-tasks/all-delete}">All delete</a>
</div>
<div>
    <label>Sorted by </label>
    <select name="sort" id="sort">
        <option value="desc">created date: newest</option>
        <option value="asc">created date: oldest</option>
        <option value="sooner">reminder time: sooner</option>
        <option value="later">reminder time: later</option>
    </select>
    <a href="#" id="sortBtn" class="delete-all-archived"
       style="margin: 10px; padding-top: 10px; height:10px; font-size: 10px; text-align: right">Sort</a>
</div>
<script>
    document.getElementById('sortBtn').addEventListener('click', function (e) {
        e.preventDefault();
        const sortValue = document.getElementById('sort').value;
        window.location.href = '/my-tasks?sort=' + sortValue;
    });
</script>
<script>
    // On page load, set the dropdown to current sort
    window.addEventListener('DOMContentLoaded', function () {
        const urlParams = new URLSearchParams(window.location.search);
        const currentSort = urlParams.get('sort');
        if (currentSort) {
            document.getElementById('sort').value = currentSort;
        }
    });
</script>
<div>
    <table class="my-tasks-table">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Reminder time<br>(dd/MM/yy HH:mm)</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>If finished</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${myTasks}"
            th:attr="data-description=${task.description}">
            <td th:text="${task.title}"></td>

            <td>
                <a class="open-popUp-button" popup-open="popup-1" href="javascript:void(0)">
                    <i class="material-icons" style="color: antiquewhite">remove_red_eye</i></a>
                <div class="popup" popup-name="popup-1">
                    <div class="popup-content">
                        <h2>Description</h2>
                        <p th:text="${task.description}"></p>

                    </div>
                    <a class="close-popUp-button" popup-close="popup-1" href="javascript:void(0)">
                        Close
                    </a>
                </div>
            </td>
            <td>

                <span th:text="${task.reminderTime != null ? #temporals.format(task.reminderTime, 'dd/MM/yy HH:mm') : 'no reminder time'}"></span>
            </td>
            <td>
                <a th:href="@{/my-tasks/edit-task/{id}(id=${task.id})}">
                    <i class="material-icons" style="color: yellow">edit</i></a>
            </td>
            <td>
                <a th:href="@{/my-tasks/delete-task/{id}(id=${task.id}, sort=${sort})}">
                    <i class="material-icons" style="color: red">delete</i></a>
            </td>
            <td>
                <a th:href="@{/my-tasks/finish/{id}(id=${task.id})}">
                    <i class="material-icons" style="color: greenyellow">done</i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    window.addEventListener('DOMContentLoaded', function () {
        const currentUrl = window.location.href;

        if (currentUrl.endsWith("desc")) {
            document.getElementById("type").value = "NEWEST";
        } else if (currentUrl.endsWith("asc")) {
            document.getElementById("type").value = "OLDEST";
        }
    });

    // Existing sort button behavior
    document.getElementById("sortBtn").addEventListener("click", function (event) {
        event.preventDefault(); // prevent default <a> behavior

        const selected = document.getElementById("type").value;

        let targetUrl = "/my-tasks-created-desc"; // default
        if (selected === "OLDEST") {
            targetUrl = "/my-tasks-created-asc";
        } else if (selected === "REMINDER_SOONER") {
            targetUrl = "/my-tasks-reminder-sooner";
        } else if (selected === "REMINDER_FURTHER") {
            targetUrl = "/my-tasks-reminder-further";
        }

        window.location.href = targetUrl;
    });


    $(function () {
        // Open Popup
        $('[popup-open]').on('click', function () {
            var popup_name = $(this).attr('popup-open');
            var popup = $('[popup-name="' + popup_name + '"]');

            // Get the description from the current row
            var description = $(this).closest('tr').data('description');

            // Set it inside the popup content
            popup.find('.popup-content p').text(description);

            // Re-trigger animation
            popup.css('animation', 'none');
            popup[0].offsetHeight; // force reflow
            popup.css('animation', '');

            popup.fadeIn(300);
        });

        // Close Popup
        $('[popup-close]').on('click', function () {
            var popup_name = $(this).attr('popup-close');
            $('[popup-name="' + popup_name + '"]').fadeOut(300);
        });

        // Close Popup When Click Outside
        $('.popup').on('click', function () {
            var popup_name = $(this).find('[popup-close]').attr('popup-close');
            $('[popup-name="' + popup_name + '"]').fadeOut(300);
        }).children().click(function () {
            return false;
        });
    });
</script>
<footer th:replace="~{fragments/copyright :: footer}">


</footer>
</body>

</html>
