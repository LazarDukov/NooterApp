<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nooter App</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.png}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="my-notes">
<div>
    <h1>My notes</h1>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Type</th>
            <th>Reminder time</th>
            <th>If finished</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${myNotes}">
            <td th:text="${note.title}"></td>
            <td th:text="${note.description}"></td>
            <td th:text="${note.type}"></td>
            <td>
                <span th:text="${note.reminderTime != null ? note.reminderTime : 'no reminder time'}"></span>

            </td>
            <td>
                <a th:href="@{/my-notes/{id}(id=${note.id})}">Done
                    <i class="material-icons" style="color: yellow">remove_red_eye</i></a>
            </td>
        </tr>
        </tbody>

    </table>


</div>
</body>
</html>
