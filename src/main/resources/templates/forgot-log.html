<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nooter App</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon.png}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="login">
<div th:replace="~{fragments/welcome-button :: welcome-button}">
    welcome button
</div>
<h1>Login</h1>
<div class="login-form">
    <form id="forgotEmail"
          th:method="post"
          th:action="@{/forgot-log}"
          th:object="${forgotPasswordDTO}">
        <label>Username:</label><br>
        <input th:field="*{username}" id="username"
               name="username"
               type="text"
               placeholder="Username"><br>
        <small th:if="${#fields.hasErrors('username')}"
               th:errorclass="errors"
               th:errors="*{username}"
               class="text-danger">
            Username error!
        </small>
        <label>Email:</label><br>
        <input th:field="*{email}" id="email"
               name="email"
               type="text"
               placeholder="email"><br>
        <small th:if="${#fields.hasErrors('email')}"
               th:errorclass="errors"
               th:errors="*{email}"
               class="text-danger">
            Email error!
        </small>
        <div th:if="${#fields.hasGlobalErrors()}" class="text-danger">
                <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Global error message</p>
        </div>
    </form>
</div>
<div>
    <input class="login-button-input" type="submit" value="Send new password" form="forgotEmail"><br>
</div>

<footer th:replace="~{fragments/copyright :: footer}">


</footer>
</body>
</html>
